<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <div id="app">
                <p> {{ number }}</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        var Util = {
            methods: {
                addZero: function (value) {
                    if (this.number < 10) {
                        return '0' + value
                    } else {
                        return value
                    }
                }
            }
        }
        var app = new Vue({
            el: "#app",
            data: {
                number: 15
            },
            mounted: function () {
                this.number = this.addZero(this.number)
            },
            mixins: [Util]
        })
    </script>
</body>

</html>
