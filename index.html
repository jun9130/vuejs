<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
    <style>
      .box {
        width: 100px;
        height: 500px;
        margin: 0 auto;
        padding: 100px;
      }
      #app {
        width: 100px;
        height: 100px;
        font-size: 1.2rem;
      }
      .vue {
        color: red;
      }
    </style>
</head>

<body>
  <div class="box">
  <div id="app">
    <input type="number" v-model="number"> = {{number}}
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
     var app = new Vue ({
      el: '#app',
      data: {
        number: 100
      }
    })
    </script>
</body>

</html>
