<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  </style>
</head>
<body>
<div id="app">
  <ul>
    <!-- v-for = 変数名 in 配列名 -->
    <li v-for="pref in prefs">
      {{pref.name}}
    </li>
  </ul>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  let app = new Vue({
      el: "#app",
      data: {
        prefs: [
          { name: "北海道"},
          { name: "青森県"},
          { name: "岩手県"},
          { name: "宮城県"},
          { name: "秋田県"},
          { name: "山形県"},
          { name: "福島県"}
        ]
      }
  });
</script>
</body>
</html>
