<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <!-- <link rel="stylesheet" href="../assets/style.css"> -->
    <style>
     
    </style>
</head>

<body>
  <div id="app">
    <p>現在{{number}}回クリックさてれいます。</p>
    <button v-on:click="countUp">カウントアップ</button>
  </div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
    new Vue({
      el: '#app',
      data: {
        number: 0
      },
      methods: {
        countUp: function() {
          this.number += 1
        }
      }
    })
    </script>
</body>

</html>
